<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ip Location Finder</title>
</head>

<body>
    <div class="main-container">

        <form class="form">
            <div class="form-input">
                <div class="input">
                    <input id='input' type="text" placeholder="Enter IP">
                </div>
                <div class="btn">
                    <button type="submit">IP Locater</button>
                </div>
            </div>
        </form>

        <div class="sample-item">
            <div class="ip-container">
                <h1>IP : <span>888.888.x.xx</span></h1>
            </div>

            <div class="ip-details-container">
                <div class="left-container">
                    <div class="country_code">
                        <h3>Country Code : <span>Inxxx</span></h3>
                    </div>
                    <div class="country_name">
                        <h3>Country Name : <span>Indxxx</span></h3>
                    </div>
                    <div class="region_code">
                        <h3>Region Code : <span>12xxx</span></h3>
                    </div>
                    <div class="region_name">
                        <h3>Region Name : <span>56xxx</span></h3>
                    </div>
                    <div class="metro_code">
                        <h3>MetroCode : <span>4x</span></h3>
                    </div>
                </div>

                <div class="right-container">
                    <div class="city">
                        <h3>City : <span>kalixxxxxxx</span></h3>
                    </div>
                    <div class="zip_code">
                        <h3>ZipCode : <span>613xxx</span></h3>
                    </div>
                    <div class="time_zone">
                        <h3>Time Zone : <span>kolxxx xxxxx</span></h3>
                    </div>
                    <div class="latitude">
                        <h3>Latitude : <span>64xxxxxx</span></h3>
                    </div>
                    <div class="longitude">
                        <h3>Longitude : <span>23xxxxxx</span></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-error">
            <p>Enter correct Ip Address</p>
        </div>

        <div class="items">

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
